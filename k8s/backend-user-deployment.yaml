apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-user
  labels:
    app: backend-user
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-user
  template:
    metadata:
      labels:
        app: backend-user
    spec:
      containers:
      - name: backend-user
        image: mvongphachant/udagram-api-user:latest
        ports:
        - containerPort: 8080
        env:
        - name: POSTGRES_USERNAME
          value: "postgres"
        - name: POSTGRES_PASSWORD
          value: "test1111"
        - name: POSTGRES_HOST
          value: "db-demo.cjzyxofcgozz.us-east-1.rds.amazonaws.com"
        - name: POSTGRES_DB
          value: "demo1"
        - name: AWS_BUCKET
          value: "mv-785998958699"
        - name: AWS_REGION
          value: "us-east-1"
        - name: AWS_PROFILE
          value: "default"
        - name: JWT_SECRET
          value: "testing"
        - name: URL
          value: "http://localhost:8100"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/v0/users
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/v0/users
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5